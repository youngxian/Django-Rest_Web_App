{% extends 'layout.html' %}{% load static %}

{% block content %}
    <div class="content-wrapper">
      <div class="container">
        <div class="form-wrapper">
          <h2 class="form-header">Registration Required</h2>
          <form method="POST" action="" class="register-form">
            {% csrf_token %}
            <div class="form-group">
              <input
                type="text"
                id="fname"
                name="{{form.first_name.name}}"
                placeholder="First Name"
                class="form-field form-control"
                value="{% if form.first_name.value %}{{form.first_name.value}}{% endif %}"
              />
            </div>
            <div class="invalid-tooltip-message text-danger"> {{form.first_name.errors.0}} </div>
            <div class="form-group">
              <input
                type="text"
                id="lname"
                name="{{form.last_name.name}}"
                placeholder="Last Name"
                class="form-field form-control"
                value="{% if form.last_name.value %}{{form.last_name.value}}{% endif %}"
              />
            </div>
            <div class="invalid-tooltip-message text-danger"> {{form.last_name.errors.0}} </div>
            <div class="form-group">
              <input
                type="text"
                id="femail"
                name="{{form.email.name}}"
                placeholder="Email"
                class="form-field form-control"
                value="{% if form.email.value %}{{form.email.value}}{% endif %}"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="fpassword"
                name="{{form.password.name}}"
                placeholder="Create a password"
                class="form-field form-control"
              />
            </div>
            <div class="terms-condition form-group checkbox">
              <input
                type="checkbox"
                id="fcheckbox"
                name="{{form.terms.name}}"
                class="form-checkbox"
              />
              <label for="fcheckbox"
                ><span class="terms-condition-text"
                  >I agree to the Justeeceâ€™s
                  <a href="#"><span>Terms of Service</span></a> and
                  <a href="#"><span>Privacy Policy</span></a></span
                ></label
              >
            </div>
            <button type="submit" class="btn btn-primary form-btn">
              Create my account
            </button>
            <div class="invalid-tooltip-message text-danger"> {{form.email.errors.0}} </div>
            <div class="terms-condition-text already-loggedin">
              Already have an account? <a href="{% url 'accounts:login' %}"><span>Log in</span></a>
            </div>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
